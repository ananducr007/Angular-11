
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<style>
 
  
</style>
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 s new-nav" id="mainNav">
  <div class="container">
 
        <a class="text-uppercase text-white font-weight-bold navbar-brand js-scroll-trigger" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Home
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto my-2 my-lg-0 pull-right">
             
              <li *ngIf="!global.IsLoggedIn"  class="nav-item"><a type="button" class="btn btn-default btn-flat top-btn" routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Sign up</a></li>
              <li   class="nav-item">&nbsp;</li>
              <li *ngIf="!global.IsLoggedIn" class="nav-item"><a type="button" class="btn btn-success btn-flat top-btn" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Sign in</a></li>
              <li class="nav-item">&nbsp;</li>
              <li *ngIf="global.IsLoggedIn" class="nav-item">
                <div class="dropdown">
                  <a type="button" class="dropbtn btn btn-success btn-flat top-btn" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard &nbsp;<span class="glyphicon glyphicon-triangle-bottom"></span></a>
                
                  <div class="dropdown-content">
                    <a (click)="LogOut()" >Sign out</a>
                  </div>
                </div>
              </li>

          </ul>
      </div>
  </div>
</nav>

<router-outlet></router-outlet>
