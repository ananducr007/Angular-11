<section class="page-section bg-primary" id="about">
  <div class="container">
      <div class="row justify-content-center">
          <div class="">


            <div class="outer-container">

              <div class="container">
                <div class="row">
                  <div class="col-md-1">
                    
                  </div>
                  <div class="col-md-10">
                    <div class="panel panel-default">
                      <div class="panel-body">
                  
                          
                  
                          <div class="col-md-12">
                            <div class="col-md-5">
                              <br/><br/><br/>
                              <img class="img-responsive" src="assets/Images/UsersImg.png">
                            </div>
                            <div class="col-md-7">
                              <h2 class=""><b>Sign in </b></h2>
                              <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
                               
                                  
                                  <div class="form-group">
                                    <label for="Email">Email:</label>
                                    <input type="email" formControlName="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                    <div *ngIf="f.email.errors && f.email.touched && f.email.invalid" >
                                      <div  class="text-danger" *ngIf="f.email.errors.required">Email is required.</div>
                                      <div  class="text-danger" *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                  </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" formControlName="password" class="form-control" id="pwd" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <div *ngIf="f.password.errors && f.password.touched && f.password.invalid" >
                                      <div  class="text-danger" *ngIf="f.password.errors.required">Password is required</div>
                                      
                                     
                                    </div>
                                  </div> 
                                   
                                  <button type="submit"  class="btn btn-primary">Login</button>
                        </form>
                            </div>
                            
                          </div>
                          
                      </div>
                    </div>
                  </div>
                  <div class="col-md-1">
                    
                  </div>
                </div>
              </div>
              </div>



           
            
            
            
            
          </div>
      </div>
  </div>
</section>
